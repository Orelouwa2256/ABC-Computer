<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Computer</title>
</head>
<body>
    <div>
        <p><h2> Welcome to ABC Computers</h2></p>
        <p><h4>Here you have to register before you enter our online Shopping Mall.</h4></p>
    </div>
    <hr>
    <br>
    <div>
        <form action="Shopping Mall.html" method="POST">
            <label for="fname">Full Name:</label>
            <br>
            <input type="text" name="fname" id="fname">
            <br><br>
            <label for="femail">Email:</label>
            <br>
            <input type="email" name="femail" id="femail">
            <br><br>
            <label for="fpword">Password:</label>
            <br>
            <input type="password" name="fpword" id="fpword">
            <br><br>
            <label for="fage">Age:</label>
            <br>
            <input type="number" name="fage" id="fage">
            <br><br>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" name="dob" id="dob">
            <br><br>
            Select Gender Type:
            <br>
            <input type="radio" name="fgender" id="fmale">
            <label for="fmale">Male</label>
            <br>
            <input type="radio" name="fgender" id="ffemale">
            <label for="ffemale">Female</label>
            <br>
            <input type="radio" name="fgender" id="fothers">
            <label for="fothers">Others</label>
            <br><br>
            <label for="fnote">Note</label>
           <br>
           <textarea name="fnote" id="fnote" cols="30" rows="10"></textarea>
           <br><br>
           <input type="submit" value="Submit" name="sumbit">
       </form>
        </div>
</body>
</html>
